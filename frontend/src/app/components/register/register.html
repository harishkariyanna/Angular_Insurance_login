<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card" style="width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Register</h2>
      
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName"
            class="form-control"
            [(ngModel)]="registerData.firstName" 
            required 
            #firstName="ngModel">
          <div *ngIf="firstName.invalid && firstName.touched" class="text-danger small">
            First name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName"
            class="form-control"
            [(ngModel)]="registerData.lastName" 
            required 
            #lastName="ngModel">
          <div *ngIf="lastName.invalid && lastName.touched" class="text-danger small">
            Last name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            class="form-control"
            [(ngModel)]="registerData.email" 
            required 
            email 
            #email="ngModel">
          <div *ngIf="email.invalid && email.touched" class="text-danger small">
            Valid email is required
          </div>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input 
            type="tel" 
            id="phoneNumber" 
            name="phoneNumber"
            class="form-control"
            [(ngModel)]="registerData.phoneNumber">
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select 
            id="role" 
            name="role"
            class="form-select"
            [(ngModel)]="registerData.roleId" 
            required>
            <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            class="form-control"
            [(ngModel)]="registerData.password" 
            required 
            minlength="6"
            #password="ngModel">
          <div *ngIf="password.invalid && password.touched" class="text-danger small">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword"
            class="form-control"
            [(ngModel)]="registerData.confirmPassword" 
            required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{errorMessage}}
        </div>

        <button 
          type="submit" 
          [disabled]="registerForm.invalid || loading"
          class="btn btn-primary w-100 mb-3">
          {{loading ? 'Registering...' : 'Register'}}
        </button>

        <p class="text-center">
          Already have an account? <a routerLink="/login" class="text-decoration-none">Login here</a>
        </p>
      </form>
    </div>
  </div>
</div>
