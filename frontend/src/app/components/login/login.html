<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card" style="width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Insurance Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
            Valid email is required
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
            Password must be at least 8 characters
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        
        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary w-100 mb-3">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
      
      <p class="text-center">
        Don't have an account? <a routerLink="/register" class="text-decoration-none">Register here</a>
      </p>
    </div>
  </div>
</div>
